<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Feed</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header>
    <h2 class="CurrentLoggedInUserName">User: [[${userName}]]</h2>
    <a href="/logout" class="CurrentLoggedInUserName">Log out</a>
    <h1>CodeFellowship - A Place For Friends</h1>
    <nav>
        <li><a href="/">Home</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/login">Log In</a></li>
        <li><a href="/userProfile">My Profile</a></li>
        <li><a href="/feed">My Feed</a></li>
    </nav>
</header>

<main>

    <ul>
        <li th:each="friend : ${friends}">
            <p>Friend: [[${friend.firstName}]]</p>
            <img th:src="${friend.profilePicture}">
            <ul>
                <li th:each="post : ${friend.posts}">
                    <p>Post:           <span th:text="${post.body}"></span></p>
                    <p>Time Posted:    <span th:text="${post.timestamp}"></span></p>
                    <form action="/visitFriend" method="GET">
                        <input type="hidden" th:value="${friend.userName}" name="userName">
                        <input type="submit" value="Visit Profile">
                    </form>
                </li>
            </ul>
        </li>
    </ul>

</main>
</body>
</html>
