<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header th:insert="fragments/header.html :: header"></header>

        <main>
            <div th:insert="fragments/userBasicDetails.html:: basicUserDetails"></div>

            <img th:src="${user.profilePicture}">
            <form action="/followFriend" method="POST">
                <input type="hidden" th:value="${user.userName}" name="userNameToFollow">
                <input type="submit" value="Follow">
            </form>
        </main>

    </body>
</html>
